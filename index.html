<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reutilizando c√≥digo</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@5.1.1/css/ionic.bundle.css" />

    <script src="cordova.js"></script>
    <script src="todo.js"></script>
</head>

<body onload="onLoad()">
    <ion-app>
        <ion-menu content-id="content">
            <ion-header>
                <ion-toolbar mode="ios" color="danger">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-menu-toggle>
                    <ion-list lines="full">
                        <ion-item-divider>
                            <ion-label>Reorder and Share</ion-label>
                        </ion-item-divider>
                        <ion-item onclick="toggleReorder()">
                            <ion-label>Enable/Disable reorder</ion-label>
                            <ion-icon slot="end" name="reorder"></ion-icon>
                        </ion-item>
                        <ion-item onclick="share()">
                            <ion-label>Share</ion-label>
                            <ion-icon slot="end" name="share"></ion-icon>
                        </ion-item>
                        <ion-item-divider>
                            <ion-label>Delete</ion-label>
                        </ion-item-divider>
                        <ion-item onclick="deleteItem()">
                            <ion-label>Delete all</ion-label>
                            <ion-icon slot="end" name="trash" color="danger"></ion-icon>
                        </ion-item>
                    </ion-list>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="content">
            <ion-header>
                <ion-toolbar mode="ios" color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>ToDo!</ion-title>
                    <ion-buttons slot="end">
                        <ion-button onclick="addEditItem()">
                            <ion-icon name="add" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-tabs>
                    <ion-tab tab="js">
                        <ion-list lines="full">
                            <ion-reorder-group></ion-reorder-group>
                        </ion-list>
                    </ion-tab>
                    <ion-tab tab="html">
                        <ion-list lines="full">
                            <ion-reorder-group></ion-reorder-group>
                        </ion-list>
                    </ion-tab>
                    <ion-tab tab="python">
                        <ion-list lines="full">
                            <ion-reorder-group></ion-reorder-group>
                        </ion-list>
                    </ion-tab>
                    <ion-tab-bar slot="bottom" color="dark">
                        <ion-tab-button tab="js">
                            <ion-icon name="logo-javascript"></ion-icon>
                        </ion-tab-button>
                        <ion-tab-button tab="html">
                            <ion-icon name="logo-html5"></ion-icon>
                        </ion-tab-button>
                        <ion-tab-button tab="python">
                            <ion-icon name="logo-python"></ion-icon>
                        </ion-tab-button>
                </ion-tabs>
            </ion-content>
        </div>
    </ion-app>
</body>

</html>
